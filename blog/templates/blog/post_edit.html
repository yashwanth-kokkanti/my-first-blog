{% extends 'blog/base.html' %}
{% load i18n %}

{% block content %}
	<h1>{% trans "New post" %}</h1>

        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">{% trans "Save" %}</button>
    </form>
{% endblock %}
